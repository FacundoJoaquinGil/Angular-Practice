<h1>Consumiendo Fake Api de Productos</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td ngClass="color-price">{{product.price | currency }}</td>
        <button type="button" class="btn btn-info" [routerLink]="['/products', product.id]">Detalle</button>
      </tr>
    </tbody>
  </table>
